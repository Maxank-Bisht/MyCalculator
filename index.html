<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>My Calculator</title>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div class="cal">
               <div class="output">
                    <div class="display">0</div>
               </div>
               <div class="operations">
                    <div class="operation">&plus;</div>
                    <div class="operation">&minus;</div>
                    <div class="operation">&times;</div>
                    <div class="operation lastRow">&divide;</div>
               </div>
               <div class="numberEquals">
                    <div class="numbers">
                         <div class="row">
                              <div class="col3">7</div>
                              <div class="col3">8</div>
                              <div class="col3">9</div>
                         </div>
                         <div class="row">
                              <div class="col3">4</div>
                              <div class="col3">5</div>
                              <div class="col3">6</div>
                         </div>
                         <div class="row">
                              <div class="col3">1</div>
                              <div class="col3">2</div>
                              <div class="col3">3</div>
                         </div>
                         <div class="row">
                              <div class="col3" style="border-bottom-left-radius: 1rem">0</div>
                              <div class="col3">.</div>
                              <div class="col3">C</div>
                         </div>
                    </div>
                    <div class="equals">
                         <div class="innerEquals">&equals;</div>
                    </div>
               </div>
          </div>

          <script src="app.js"></script>
     </body>
</html>
